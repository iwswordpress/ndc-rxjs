<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" href="./css/rxjs-course.css" rel="stylesheet" />
    <title>RxJS</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="">
                <h3>RxJS Course H3</h3>
                <div id="title"></div>
            </div>
            <div style="margin: 20px auto; max-width: 1000px">
                <div style="padding: 30px">
                    <div>
                        <input type="text" id="input" cat="4" />
                        <button id="button" style="width: 100px">SUBMIT</button>
                    </div>

                    <div>
                        <p>Output below</p>
                        <div class="lesson">
                            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde reiciendis qui saepe asperiores officiis consequatur illum maxime dolorem, quos, blanditiis, itaque minima quibusdam ducimus eligendi distinctio magni quasi explicabo vel.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 15px" id="weather-input">
                <div class="input-field col s10">
                    <input id="search" type="text" />
                    <label for="search">Enter a Place</label>
                </div>
                <div id="spinner" class=""></div>
            </div>
            <section class="display-container">
                <div>
                    <h4>Current temp: <span id="temp"></span></h4>
                </div>
                <div>
                    <h4>Place data: <span id="place-data"></span></h4>
                </div>
                <div id="image-container" style="display: none">
                    <img src="" id="w" alt="weather" style="height: 50px" />
                </div>
            </section>

            <div id="results-container" class="collection"></div>
        </main>
    </div>
    <script src=" ./main.js"></script>
</body>

</html>
